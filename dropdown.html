<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: lightblue;
			padding: 12px 16px;
			z-index: 1;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}
		/*dropdown content bakal muncul saat clas dropdown di hover in*/
		.dropdown:hover .dropdown-content{
			display: block;
		}
	</style>
</head>
<body>
<div class="dropdown">
	<span>Hover Disini</span>
	<div class="dropdown-content">
		<p>Hallo</p>
	</div>
</div>
</body>
</html>
